<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediAId</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div class="w-1/2 bg-green-300 flex items-end justify-center relative">
            <img src="./assets/images/logo.svg" alt="MediAId Logo" class="h-12 absolute top-8" style="left: 200px;">
            <img src="./assets/images/lady_doctor.svg" alt="Doctor" class="h-4/5 w-auto">
        </div>
        <div class="w-1/2 flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                <div class="flex justify-between mb-6">
                    <a href="signup.html" class="text-xl font-bold text-green-500 border-b-2 border-green-500 pb-2">Sign Up</a>
                    <a href="signin.html" class="text-xl font-bold text-gray-400">Sign In</a>
                </div>
                <form id="signup-form">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-green-500" placeholder="enter your full name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-green-500" placeholder="enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-green-500" placeholder="enter your password" required>
                    </div>
                    <div class="mb-6">
                        <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-green-500" placeholder="re - enter your password" required>
                    </div>
                    <div class="flex items-center justify-center">
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline w-full">
                            Sign Up
                        </button>
                    </div>
                </form>
                <p class="text-center mt-4">Already have an account? <a href="signin.html" class="text-green-500">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
